 <table class="table text-center mx-auto mt-8">
    <thead>
      <tr>
        <th scope="row">Name</th>
        <th scope="row">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of Students">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </tbody>
  </table>
